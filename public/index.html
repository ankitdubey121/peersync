    <script>
        document.addEventListener('DOMContentLoaded', function () {
    var images = [
        { src: "/images/try.png", bgColor: "rgb(157, 170, 179)" },
        { src: "/images/try2.png", bgColor: "#F2EBE3" },
        { src: "/images/try3.png", bgColor: "#111" },
        { src: "/images/try4.png", bgColor: "#B8A7BA" }
    ];
    var texts = [
        { text: "Peer 2 Peer", color: "#111" },
        { text: "Person 2 Person", color: "#9040CD" },
        { text: "Pal to Pal", color: "#fff" },
        { text: "Parallel-to-Parallel", color: "##420803" }
    ];

    // Get the image element and hero div
    var imgElement = document.getElementById("image");
    var heroDiv = document.querySelector(".hero");
    var heroText = document.getElementById('hero-txt');
    // Initialize index
    var index = 0;

    // Function to change the image source and background color
    function changeImage() {
        // Add fade-in class to the image

        // Wait for the fade-in animation to complete
        setTimeout(function () {
            // Set the new image source and background color
            imgElement.src = images[index].src;
            heroDiv.style.backgroundColor = images[index].bgColor;
            heroText.innerHTML = texts[index].text;
            heroText.style.color = texts[index].color;
            // Increment the index
            index++;

            // Reset the index if it exceeds the array length
            if (index >= images.length) {
                index = 0;
            }

            // Remove the fade-in class to trigger the animation again
            imgElement.classList.remove("fade-in");
            // Add the show class to trigger the fade-in animation
            imgElement.classList.add("show");
            console.log(heroText)
            // Call the changeImage function again after 6 seconds
            setTimeout(changeImage, 6000);
        }, 500);
    }

    // Initial call to changeImage function
    changeImage();
});

    </script>
